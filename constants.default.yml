# Super speedy smoke tester (tm)
initial_window_width: 200.0
initial_window_height: 200.0
cell_array_width: 20
cell_array_height: 20
tics_per_update: 2

fullscreen: false
# fullscreen: true

# auto_mutate: false
auto_mutate: true

auto_mutate_above_cpu_usage: 0.9

vsync: false

cell_array_history_length: 4
cell_array_lerp_length: 4

apply_frame_transformations: false

lerp_aggressiveness: 1.0

time_scale_divisor: 16.0

noise_x_scale_factor: 8.0
noise_y_scale_factor: 8.0
noise_t_scale_factor: 0.1
noise_x_scale_minimum: 0.001
noise_y_scale_minimum: 0.001
noise_t_scale_minimum: 0.5

graph_mutation_divisor: 250

activity_value_upper_bound: 0.9999
activity_value_lower_bound: 0.0005
alpha_value_lower_bound: 0.001
alpha_value_upper_bound: 0.9999
local_similarity_upper_bound: 0.9999
local_similarity_lower_bound: 0.01
global_similarity_upper_bound: 0.9999
global_similarity_lower_bound: 0.01  

image_path: C:\Users\admin\Documents\Project Assets\Cellular\Images\
image_download_probability: 0.25

byte_max_value: 255
byte_possible_values: 256

nibble_max_value: 15
nibble_possible_values: 16

max_neighbour_array_count: 9 
max_neighbour_count: 8

max_colors: 8

parallelize: true

graph_convergence: 0.5
node_regenerate_chance: 0.25

min_leaf_depth: 0
max_leaf_depth: 8

min_pipe_depth: 0
max_pipe_depth: 6

min_branch_depth: 0
max_branch_depth: 5
